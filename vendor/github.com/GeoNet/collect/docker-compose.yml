version: '2'
services:
  shakenz-slink:
    image: 862640294325.dkr.ecr.ap-southeast-2.amazonaws.com/shakenz-slink:latest
    links:
      - db
    env_file:
      - ./shakenz-slink/env.list
    environment:
      # override DB_HOST since docker-compose gives it the hostname 'db'
      - DB_HOST=db
    entrypoint:
      - /shakenz-slink
  db:
    image: 862640294325.dkr.ecr.ap-southeast-2.amazonaws.com/haz-db:latest
    ports:
      - "5432:5432"
